services:
  app:
    build: .
    container_name: resumes-rag-app
    ports:
      - "8080:8080"
    environment:
      - HOST=0.0.0.0
      - PORT=8080
      - DEBUG=True
      # Uncomment and set your key or use an .env file with compose
      - OPENAI_API_KEY=
      - SESSION_SECRET=
    volumes:
      - ./data:/app/data
    restart: unless-stopped




